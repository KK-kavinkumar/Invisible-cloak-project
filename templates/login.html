<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Magic Cloak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
    <link rel="icon" type="image/png" href="Images/harry.png">
</head>
<body>
    <div class="login-container">
        <h2>🔐 Login to Magic Cloak</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('login', next=next) }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
